<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="vendor/fontawesome-free/css/all.min.css" rel="stylesheet" type="text/css">
  <link href="https://fonts.googleapis.com/css?family=Nunito:200,200i,300,300i,400,400i,600,600i,700,700i,800,800i,900,900i" rel="stylesheet">
  <script src="vendor/jquery/jquery.min.js"></script>
  <script defer type="text/javascript" src="js/register.js"></script>
  <!-- Custom styles for this template-->
  <link href="css/sb-admin-2.css" rel="stylesheet">
  <title>Budget Bros</title>
</head>
<body class="bg-gradient-primary">
  <div class="container">

    <div class="card o-hidden border-0 shadow-lg my-5">
      <div class="card-body p-0">
        <!-- Nested Row within Card Body -->
        <div class="row">
          <div class="col-lg-5 d-none d-lg-block bg-register-image"></div>
          <div class="col-lg-7">
            <div class="p-5">
              <div class="text-center">
                <h1 class="h4 text-gray-900 mb-4"><i class="fas fa-piggy-bank"></i>Budget Bros</h1>
                <hr>
                <h2 class="h4 text-gray-900 mb-4">Create an Account!</h1>
              </div>
              <form id="registerForm" class="user needs-validation" novalidate>
                <div class="form-group row">
                  <div class="col-sm-6 mb-3 mb-sm-0">
                    <input type="text" class="form-control form-control-user" id="userName" pattern="^([^0-9]*)$" placeholder="First Name" required>
                    <div class="ml-4 valid-feedback">Valid</div>
                    <div class="ml-4 invalid-feedback">Invalid</div>
                  </div>
                  <div class="col-sm-6">
                    <input type="text" class="form-control form-control-user" id="userSurname" pattern="^([^0-9]*)$" placeholder="Last Name" required>
                    <div class="ml-4 valid-feedback">Valid</div>
                    <div class="ml-4 invalid-feedback">Invalid</div>
                  </div>
                </div>
                <div class="form-group">
                  <input type="email" class="form-control form-control-user" id="userEmail" placeholder="Email Address" required>
                  <div class="ml-4 valid-feedback">Valid</div>
                  <div class="ml-4 invalid-feedback">Invalid</div>
                </div>
                <div class="form-group row">
                  <div class="col-sm-6 mb-3 mb-sm-0">
                    <input type="password" class="form-control form-control-user pwds" id="userPassword" placeholder="Password" required>
                  </div>
                  <div class="col-sm-6">
                    <input type="password" class="form-control form-control-user pwds" id="userPass2" placeholder="Repeat Password" required>
                    <div id="cPwdValid" class="ml-4 valid-feedback">Matching</div>
                    <div id="cPwdInvalid" class="ml-4 invalid-feedback"></div>
                  </div>
                </div>
                <button class="btn btn-primary btn-user btn-block" id="btnSubmit">
                  Register Account
                </button>
              </form>
              <hr>
              <!-- <div class="text-center">
                <a class="small" href="forgot-password.html">Forgot Password?</a>
              </div> -->
              <div class="text-center">
                <a class="small" href="/signin">Already have an account? Login!</a>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

  </div>
  
  <script src="vendor/bootstrap/js/bootstrap.bundle.min.js"></script>

  <!-- Core plugin JavaScript-->
  <script src="vendor/jquery-easing/jquery.easing.min.js"></script>
</body>
</html>
